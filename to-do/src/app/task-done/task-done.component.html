<section class="task"  *ngIf="task.done==1">
  <div class="title">
    <div class="check" [ngClass]="{fail: 1>task.duration, success: task.duration>0}">

    </div>
    <h3>{{task.name}}</h3>
  </div>
  <div class="time">
    <h3>{{task.duration}} min</h3>
   
    <!-- <a routerLink="/done-detail" routerLinkActive="active"> <button>Detail</button></a> -->
  </div>
</section>
